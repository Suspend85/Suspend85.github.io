<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/vendor.min.css"><link rel="stylesheet" href="css/main.min.css"><title>Форма регистрации</title></head><body><section><!-- registration form --><form class="form formSubmiting" action="#" enctype="multipart/form-data" novalidate><h1 class="form__title">Форма регистрации</h1><!-- birthday --><div class="form__group"><input class="form__input field date" autofocus name="date" min="1900-01-01" type="date" title="Возраст регистрации - не младше 18 лет"> <label class="form__label">Дата рождения <span>(не младше 18 лет)</span></label></div><!-- first name --><div class="form__group"><input class="form__input field firstName" name="firstname" placeholder=" " maxlength="31" type="text" title="Длина от 2 до 31 букв и символов ' - , ."> <label class="form__label">Имя</label></div><!-- last name --><div class="form__group"><input class="form__input field lastName" name="lastname" placeholder=" " maxlength="31" type="text" title="Длина от 2 до 31 букв и символов ' - , ."> <label class="form__label">Фамилия</label></div><!-- email --><div class="form__group"><input class="form__input field email" name="email" placeholder=" " maxlength="255" type="email" title="example@example.com"> <label class="form__label">Email (example@example.com)</label></div><!-- pasword --><div class="form__group"><input class="form__input field password" name="password" placeholder=" " type="password" maxlength="255" title="требования: не менее 8 символов, содержит цифру, спецсимвол, заглавную, строчную буквы"> <label class="form__label">Пароль</label></div><!-- password confirm --><div class="form__group"><input class="form__input field passwordConfirm" name="passwordConfirm" placeholder=" " type="password" maxlength="255" title="Повторите пароль"> <label class="form__label">Повторите пароль</label></div><!-- submit button --> <button type="submit" name="submit" class="form__button">Отправить</button></form></section><script src="js/vendor.min.js"></script><script src="js/main.min.js"></script></body></html>
